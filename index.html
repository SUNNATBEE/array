<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
</head>
<body>
    
    <!-- Header start -->
    <header class="site-header">
        <div class="container">
            <form method="post" class="form mt-4 " autocomplete="off">

                <input type="text" class="form-control form-name mb-3 " placeholder="Enter your name" minlength="4" required>
                <input type="text" class="form-control form-last-name mb-3" placeholder="Enter your last name" minlength="4" required>
                <input type="number" class="form-control form-phone mb-3" placeholder="Enter your phone number" min="6  "  required>
                
                <button class="btn btn-outline-success d-block mx-auto w-25 mb-5" type="submit">send</button>
                
                <ul class="list list-unstyled">
                </ul>
            </form>
        </div>
        
    </header>
    <!-- Header finish -->
    
    <!-- Main start -->
    <main class="site-main">
        <!-- Hero section start  -->
        <section class="hero-section">
            
        </section>
        <!-- Hero section finish  -->
        
    </main>
    <!-- Main finish  -->
    
    <!-- Footer start -->
    <footer class="site-footer">
        
    </footer>
    <!-- Footer finish -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>

</html>
